<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion-Tabs</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <section class="accordion">
        <section class="accordion-tabs">
          <button class="accordion-tab accordion-active" data-actab-group="0" data-actab-id="1">Tab 1</button>
          <button class="accordion-tab" data-actab-group="0" data-actab-id="2">Tab 2</button>
          <button class="accordion-tab" data-actab-group="0" data-actab-id="3">Tab 3</button>
          <button class="accordion-tab" data-actab-group="0" data-actab-id="4">Tab 4</button>
          <button class="accordion-tab" data-actab-group="0" data-actab-id="5">Tab 5</button>
        </section>
        <section class="accordion-content">
          <article class="accordion-item accordion-active" data-actab-group="0" data-actab-id="1">
            <h4 class="accordion-item__label">Tab 1</h4>
            <div class="accordion-item__container">
              <p>Содержимое вкладки 1...</p>
            </div>
          </article>
          <article class="accordion-item" data-actab-group="0" data-actab-id="2">
            <h4 class="accordion-item__label">Tab 2</h4>
            <div class="accordion-item__container">
              <p>Содержимое вкладки 2...</p>
            </div>
          </article>
          <article class="accordion-item" data-actab-group="0" data-actab-id="3">
            <h4 class="accordion-item__label">Tab 3</h4>
            <div class="accordion-item__container">
              <p>Содержимое вкладки 3...</p>
            </div>
          </article>
          <article class="accordion-item" data-actab-group="0" data-actab-id="4">
            <h4 class="accordion-item__label">Tab 4</h4>
            <div class="accordion-item__container">
              <p>Содержимое вкладки 4...</p>
            </div>
          </article>
          <article class="accordion-item" data-actab-group="0" data-actab-id="5">
            <h4 class="accordion-item__label">Tab 5</h4>
            <div class="accordion-item__container">
              <p>Содержимое вкладки 5...</p>
            </div>
          </article>
        </section>
      </section>      
</body>
</html>
